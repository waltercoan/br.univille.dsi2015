<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Meu Sistema</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body onload="PF('dlgLogin').show();">
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="100">  
                    <h:graphicImage url="http://www.univille.edu.br/templates/source/8/images/pages/logo.png" width="90px" height="81px"/>
                    
                </p:layoutUnit>  
 
                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form>
                            <p:menu style="width: 200px">
                                <p:submenu label="Menu">
                                    <p:menuitem value="Produtos" icon="ui-icon-contact" url="FrmProduto.xhtml"/>
                                    <p:menuitem value="Clientes" icon="ui-icon-contact" url="FrmCliente.xhtml"/>         
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="centro">
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
        <h:form id="formLogin">
				<p:dialog  widgetVar="dlgLogin" resizable="false"  closable="false" modal="true">
					<h:panelGrid columns="2">
						<h:outputLabel value="Login"/>
						<p:inputText id="txtLogin" value="#{crtTemplate.model.login}"/>
					
						<h:outputLabel value="Senha"/>
						<p:inputText id="txtSenha" value="#{crtTemplate.model.senha}"/>
								
						<p:commandButton value="OK"  action="#{crtTemplate.valida()}"
								oncomplete="PF('dlgLogin').hide()"/>		
						
					</h:panelGrid>
				</p:dialog>
		</h:form>
    </h:body>
</html>
